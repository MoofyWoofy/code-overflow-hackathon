{% extends 'layout.html' %}
{% block title %}Ranking{% endblock %}


{% block content %}

<div style="margin-top:3rem"></div>
<table class="table table-striped">
    <thead>
      <tr>
        <th>Username</th>
        <th>Points</th>
      </tr>
    </thead>
    <tbody>
    {% for rank in rankings %}
      <tr>
        <td>{{ rank.username }}</td>
        <td>{{ rank.points }}</td>
      </tr>
    {% endfor %}

    </tbody>
  </table>

<div style="margin-bottom:3rem"></div>


{% endblock %}
