{% extends 'layout.html' %}
{% block title %}Rankings{% endblock %}


{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<main clas="d-flex flex-wrap justify-content-center gap-4" style="margin-inline: 2rem;">
    <div style="display:grid;grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));gap: 1rem;">
    {% for reward in rewards %}
            <div class="card" style="border: none;border-radius: 5%;box-shadow: 0 0px 15px 5px hsl(0deg 0% 50%);height: 100%;">
              <img src="{{ reward.img }}" class="card-img-top" alt="..." style="aspect-ratio: 16 / 9;background: linear-gradient(135deg, blue, red);border-start-end-radius: inherit;padding:1rem;">
              <div class="card-body" style="display: flex;margin: auto;gap: 2rem;">
                <div>
                    <h5 class="card-title">{{ reward.title }}</h5>
                    <p class="card-text">{{ reward.price}}</p>
                </div>
                  <button onclick="alert('Successfully redeemed')" class="btn btn-primary" style="align-self: center;padding: 1em 2em;">Buy</button>
              </div>
          </div>
    {% endfor %}
    </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>


{% endblock %}
